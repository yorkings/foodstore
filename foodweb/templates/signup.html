<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    {% if user.is_authenticated %}
     <h1>you are already loged in </h1>
    {% else %} 
    <form method="post">
        {% csrf_token %}
        {% for feld in form %}
        <div>
            <p>{{feld.label}} : {{feld}}</p>
           
            <div>
                {% for error in feld.errors %}
                <p>{{error}}</p>
                {% endfor %}
            </div>
             
        </div>
         {% endfor %}
        <button type="submit" class="btn-1">signup</button>
        <p>Already have an account! <a href="{% url 'login' %}">login</a></p>
    </form>
    {% endif %}
</body>
</html>
